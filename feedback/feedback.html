<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECX | Feedback Page</title>
    <link rel="stylesheet" href="feedback.css" />
  </head>
  <body>
    <div class="top">
      <img
        class="img"
        src="../images/ECX-Logo-01_no_background 2.png"
        alt="ECX image"
      />
      <h1>Feedback Form</h1>
      <p>We would love to hear your thoughts...</p>
    </div>
    <hr />
    <form action="" method="post">
      <div class="mid">
        <h3>Feedback Type</h3>
        <div class="feedback-type">
          <div class="type">
            <input
              type="radio"
              name="feedback type"
              id="comment"
              value="comments"
              required
            /><label for="comment"> Comments</label>
          </div>
          <div class="type">
            <input
              type="radio"
              name="feedback type"
              value="suggesstions"
              id="suggestion"
              required
            />
            <label for="suggestion">Suggestions</label>
          </div>
          <div class="type">
            <input
              type="radio"
              name="feedback type"
              id="question"
              value="questions"
            />
            <label for="question"> Questions</label>
          </div>
        </div>
      </div>
      <div class="mid2">
        <p>
          <label
            >Describe your view:<br /><br />
            <textarea
              name="contest_entry"
              placeholder="No more than 400 characters long"
              class="mid3 textarea"
              minlength="20"
              maxlength="400"
              required
            ></textarea>
          </label>
        </p>
      </div>

      <label for="name">Name</label>
      <input type="text" placeholder="Enter Full Name" id="name" required />
      <label for="email"><b></b>Email</label>
      <input type="email" placeholder="Enter Your Email" id="email" required />
      <p class="msg">
        &check; &nbsp;Thanks for your feedback it means a lot to us :)
      </p>
      <button class="signup-btn" type="submit">Sign Up</button>
    </form>
    <script>
      let form = document.querySelector("form");
      let btn = document.querySelector(".signup-btn");
      let msg = document.querySelector(".msg");

      //form submit function
      form.addEventListener("submit", (e) => {
        btn.textContent = "loading...";
        setTimeout(() => {
          btn.textContent = "Sign Up";
          msg.style.cssText = "transform: scaleY(1);"; //error msg displays
          // clear inputs on submit
          let inputs = document.querySelectorAll("input, select, textarea");
          Array.from(inputs).forEach((input) => {
            if (input.type.toLowerCase() == "radio") input.checked = false;
            else input.value = "";
          });
        }, 3000);
        setTimeout(() => {
          msg.style.cssText = "transform: scaleY(0); opacity: 0;"; //removes display message
        }, 9000);
        e.preventDefault();
      });
    </script>
  </body>
</html>
